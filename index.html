<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
  <section class="left-side">
    <div class="article">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>
  </section>
  
  <section class="login-section">
    <div class="login-container">
      <div class="try-7">Try it free 7 days <span> then $20/mo. thereafter </span> </div>
      <form class="form-container">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Adress">
        <input type="password" placeholder="Password">
        <button type="submit" class="form-button">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </div>
  </section>

    </p>
  </footer>-->
  </div>
</body>
</html>
